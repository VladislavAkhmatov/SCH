<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Добавление предмета</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="mainContent">
        <span id="openSidebarBtn">&#9776; Меню</span>
        <h2>Добавление нового предмета</h2>
        <form id="addSubjectForm">
            <label>Название предмета:
                <input type="text" id="subjectName" required>
            </label><br>
            <button type="submit">Сохранить</button>
        </form>
        <button onclick="goBack()">Назад</button>
    </div>
    <script>
        document.getElementById('addSubjectForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const newSubject = {
                SubjectName: document.getElementById('subjectName').value
            };

            await fetch('/api/subjects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newSubject)
            });
            window.location.href = '/subjects.html'; // Возвращаемся на страницу предметов после сохранения
        });

        function goBack() {
            window.history.back();
        }
    </script>
    <script src="sidebar.js"></script>

</body>

</html>
